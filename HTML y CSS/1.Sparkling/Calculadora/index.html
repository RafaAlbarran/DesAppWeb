<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        html {
            background: tan;
            font-family: sans-serif;
            padding: 10px;
        }

        body {
            background-color: black;
            padding: 10px;
            border-radius: 10px;
        }

        body * {
            outline: grey solid 1px;
            margin: 2px;
            padding: 2px;
        }

        h1{
            color: white;
            font-size: 15px;
            
        }

        .pantalla{
            min-width: 150px;
            min-height: 150px;
            
            background-color: dimgrey;
        }

        /* pone los botones en columnas*/
        .contenedor {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
        }

    </style>
</head>
<body>
    <h1>Calculadora</h1>
    <div class="pantalla"></div>
    <div class="contenedor">
        <button>AC</button>
        <button>+/-</button>
        <button>%</button>
        <button>/</button>
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button>X</button>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button>-</button>
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button>+</button>
        <button>Ret</button>
        <button>0</button>
        <button>.</button>
        <button>=</button>
    </div>

</body>
</html>
