<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            font-family: sans-serif;
        }

        label{
            font-weight: bold;
        }

        button{
            background-color: tan;
        }

    </style>
</head>
<body>
    <h1>Formulario</h1>
    <form>
        <label for="pass">Password:</label><br>
            <input type="password" id="pass">
            <input type="submit" value="Entrar" onclick="comprobar()">
    </form>

    <p>La clave es:</p>
    <p id="clave"></p>
        

    <script>
        function comprobar(){
            let texto = document.querySelector("#pass").value;
            document.querySelector("#clave").innerHTML = texto;
        }
        
    </script>
</body>
</html>
