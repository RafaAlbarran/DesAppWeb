<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diapositivas</title>
</head>

<body>
    <!-- contenedor donde se mostrarán las imágenes -->
    <section id="galeria">

        <!-- imagen actual -->
        <img src="" alt="">

        <div class="botonera">
            <!-- botones de control -->
            <button onclick="cargarAnt()">Ant</button>
            <button onclick="cargarSig()">Sig</button>
            <h2></h2>
                        
        </div>
    </section>

    <script>
        //Datos
        const fotos = [
            "https://picsum.photos/id/237/200/300",
            "https://picsum.photos/id/238/200/300",
            "https://picsum.photos/id/239/200/300",
            "https://picsum.photos/id/240/200/300",
            "https://picsum.photos/id/241/200/300"
        ];

        // Almacena el índice del array fotos
        let numFoto = 0;

        // FUNCIONES: Definen acciones que van a ser realizadas

        // definimos las tareas de función cargar Siguiente
        function cargarSig(){
            // Consultamos la foto por la que vamos y le sumamos 1
            numFoto++;            
            // Llamamos a la función cargarImg con el parametro de la foto
            cargarImg(numFoto);
        }

        //Cargar foto anterior
        function cargarAnt(){
            // Consultamos la foto por la que vamos y le restamos 1
            numFoto--;            
            // Llamamos a la función cargarImg con el parametro de la foto
            cargarImg(numFoto);
        }


        function cargarImg(numero) {
            
           let direccionImagen = fotos[numero];

            document.querySelector("img").src= direccionImagen;

            document.querySelector("h2").innerHTML="Imagen nº: "+numero;
        }

        // al cargar la página, se carga la primera imagen
        cargarImg(0);

       
       
    </script>
</body>

</html>
